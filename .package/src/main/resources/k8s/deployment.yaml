---
apiVersion: v1
kind: Namespace
metadata:
  name: sample

---
apiVersion: v1
kind: Service
metadata:
  name: serviceprovider1
  namespace: sample
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  serviceprovider1_mapping
      prefix:  /service-provider1
      service: serviceprovider1.sample:9090
spec:
  ports:
  - name: http-serviceprovider1
    port: 9090
    targetPort: serviceprovider1
  selector:
    app: serviceprovider1

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: serviceprovider1
  namespace: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceprovider1
  template:
    metadata:
      labels:
        app: serviceprovider1
    spec:
      imagePullSecrets:
        - name: ${env.K8S_DOCKER_REGISTRY_PULL_SECRET_NAME}
        - name: ${env.K8S_DOCKER_PRIVATE_REGISTRY_PULL_SECRET_NAME}
      containers:
      - name: serviceprovider1
        image: ${env.DOCKER_PRIVATE_REGISTRY_ADDR}/sample/service-provider1:1.0-${env.CI_PIPELINE_ID}
        ports:
        - containerPort: 9090
          name: serviceprovider1
